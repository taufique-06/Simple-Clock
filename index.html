<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Clock</title>

	<style type="text/css">

	body 
		{
    background: black;
    color: white;
		}

	.clock 
	{
	    position: absolute;
	    top: 50%;
	    left: 50%;
	    transform: translateX(-50%) translateY(-50%);
	    color: #17D4FE;
	    font-size: 60px;
	    font-family: Orbitron;
	    letter-spacing: 7px;
   	}


   	p{
   		margin-top: 550px;
   	}


	</style>
</head>
<body>
<!-- Execute a JavaScript immediately after a page has been loaded. -->
<div id="myClockDisplay" class="clock" onload="showTime()">
</div>

<script src="main.js"></script>


</body>
</html>
